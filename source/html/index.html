<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="css/style.min.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<div
  class="ls-post-comp"
  x-data="post"
  x-init="posts = await (await fetch(url)).json()"
>
  <ul class="ls-post-comp__list">
    <template x-for="post in showPosts">
      <li class="ls-post-comp__item">
        <p>User: <span x-text="post.id"></span></p>
        <b x-text="post.title"></b>
        <p x-text="post.body"></p>
      </li>
    </template>
  </ul>

  <button
    class="ls-post-comp__btn-loader"
    @click="addPosts"
    type="button"
  >------------показать еще 10 постов
  </button>
</div>
<script src="js/main.min.js"></script>
</body>
</html>
